<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive NFT Slider</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Link Swiper's CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
  </head>
  <body>
    <div class="nft-container">
      <!-- Swiper -->
      <div class="swiper mySwiper">
        <div class="swiper-wrapper">
          <!-- slide 1 -->
          <div class="swiper-slide">
            <div class="nft-box">
              <img
                src="https://nftcalendar.io/storage/uploads/2021/11/22/bored_ape__1957_11222021173942619bd5de90a03.png"
                alt=""
                class="nft-img"
              />
              <h2 class="title">MonkeyNFT</h2>
              <p class="price">From 8.48 ETH</p>
              <a href="#" class="buy-btn">Buy now</a>
            </div>
          </div>

          <!-- slide 2 -->
          <div class="swiper-slide">
            <div class="nft-box">
              <img
                src="https://s3.ap-northeast-1.amazonaws.com/fio.one/live/wp-content/uploads/2021/12/ape3.png"
                alt=""
                class="nft-img"
              />
              <h2 class="title">MonkeyNFT</h2>
              <p class="price">From 8.48 ETH</p>
              <a href="#" class="buy-btn">Buy now</a>
            </div>
          </div>

          <!-- slide 3 -->
          <div class="swiper-slide">
            <div class="nft-box">
              <img
                src="https://artlogic-res.cloudinary.com/w_1200,c_limit,f_auto,fl_lossy,q_auto/ws-artlogicwebsite0889/usr/images/news/main_image/6/nft-bored-ape-yacht-club.png"
                alt=""
                class="nft-img"
              />
              <h2 class="title">MonkeyNFT</h2>
              <p class="price">From 8.48 ETH</p>
              <a href="#" class="buy-btn">Buy now</a>
            </div>
          </div>

          <!-- slide 4 -->
          <div class="swiper-slide">
            <div class="nft-box">
              <img
                src="https://www.kfadv.it/wp-content/uploads/nft-vince-sempre-lidea.png"
                alt=""
                class="nft-img"
                style="height: 290px"
              />
              <h2 class="title">MonkeyNFT</h2>
              <p class="price">From 8.48 ETH</p>
              <a href="#" class="buy-btn">Buy now</a>
            </div>
          </div>

          <!-- slide 5 -->
          <div class="swiper-slide">
            <div class="nft-box">
              <img
                src="https://forkast.news/wp-content/uploads/2022/03/NFT-Avatar.png"
                alt=""
                class="nft-img"
              />
              <h2 class="title">MonkeyNFT</h2>
              <p class="price">From 8.48 ETH</p>
              <a href="#" class="buy-btn">Buy now</a>
            </div>
          </div>

          <!-- slide 6 -->
          <div class="swiper-slide">
            <div class="nft-box">
              <img
                src="https://cdn.prod.www.spiegel.de/images/d2caafb1-70da-47e2-ba48-efd66565cde1_w1024_r0.9975262832405689_fpx44.98_fpy48.86.jpg"
                alt=""
                class="nft-img"
              />
              <h2 class="title">MonkeyNFT</h2>
              <p class="price">From 8.48 ETH</p>
              <a href="#" class="buy-btn">Buy now</a>
            </div>
          </div>
        </div>
        <div class="swiper-pagination"></div>
      </div>
    </div>

    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <script src="script.js"></script>
  </body>
</html>
